<!DOCTYPE html>
<html>
    <head>
        <!-- CSS styling-->
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Load files that define the logic of maze making -->
        <script type="text/javascript" src="js_files/cell.js"></script>
        <script type="text/javascript" src="js_files/grid.js"></script>
        <script type="text/javascript" src="js_files/maze_algorithms.js"></script>
        <script type="text/javascript" src="js_files/mazeSprite.js"></script>
        <script type="text/javascript" src="js_files/cellContentSprite.js"></script>
        <script type="text/javascript" src="js_files/player.js"></script>
        <script type="text/javascript" src="js_files/goal.js"></script>
        <script type="text/javascript" src="js_files/game.js"></script>

        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="js_files/paper-full.js"></script>
        
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script type="text/javascript" src="js_files/main.js" canvas="myCanvas"></script>
        
    </head>
    <body>
        <!-- Canvas that contains the maze -->
        <canvas id="myCanvas" width="800" height="500"></canvas>
        
        <!-- Image for the player -->
        <img src="images/ellieface.png" id="playerPic" class="visuallyhidden">
        
        <!-- Image for the goal -->
        <img src="images/dumplin.png" id="goalPic" class="visuallyhidden">
        
    </body>
</html>
